<!DOCTYPE html>
<html lang="en">
<head>
    <script src="https://aframe.io/releases/1.3.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@v6.1.1/dist/aframe-extras.min.js"></script>
    <title>3d models</title>
</head>
<body>
    <a-scene background="color: grey;">
        <a-assets>
            <a-asset-item id="lab" src="scientific_lab/scene.gltf"></a-asset-item>
            <a-asset-item id="drone1" src="s9_mini_drone/scene.gltf"></a-asset-item>
            <a-asset-item id="drone2" src="scifi_drone_1.1/scene.gltf"></a-asset-item>
            <a-asset-item id="drone3" src="buster_drone/scene.gltf"></a-asset-item>
        </a-assets>
        <a-entity gltf-model="#lab"></a-entity>
        <a-entity gltf-model="#drone1" scale="0.2 0.2 0.2" position="-2 2.6 3.4" animation-mixer></a-entity>
        <a-entity gltf-model="#drone2" scale="0.004 0.004 0.004" position="-9.7 0.6 2.7" animation-mixer></a-entity>
        <a-entity gltf-model="#drone3" animation-mixer position="-2.4 0.7 -2.6" scale="0.5 0.5 0.5"></a-entity>
        
    </a-scene>
</body>
</html>
